name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build kademlia
      run: go build -v cmd/kademlia/*.go 

    - name: Unit Tests
      run: go test -v ./...
    
    - name: Check test coverage
      env:
        REQUIRED_COVERAGE: 50
      run: |
        export TOTAL_COVERAGE=$(./scripts/get-total-coverage.sh)
        echo $TOTAL_COVERAGE
        export COVERAGE_ROUNDED=${TOTAL_COVERAGE%.*}
        if [ $COVERAGE_ROUNDED -lt $REQUIRED_COVERAGE ]; then
            exit 1
        fi
        exit 0

    - name: Download gopherbadge
      run: go get github.com/jpoles1/gopherbadger

    - name: Checkout master 
      uses: actions/checkout@master
      with:
        persist-credentials: false
        fetch-depth: 0

    - name: Update badges
      run: |
          gopherbadger -md="README.md"
          git config --local user.email "action@github.com"
          git config --local user.name "Github Action"
          git add README.md
          git commit -m "Update test coverage badge"


